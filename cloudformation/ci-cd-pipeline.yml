AWSTemplateFormatVersion: "2010-09-09"
Description: CI/CD Cloudformation template
Resources:
  UploadToS3Policy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "GH-Upload-To-S3"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:PutObject"
              - "s3:Get*"
              - "s3:List*" 
            Resource:
              - '*'
      Users:
      - "ghactions-app"
      
  codeDeployPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "GH-Code-Deploy"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - codedeploy:RegisterApplicationRevision
              - codedeploy:GetApplicationRevision
            Resource:
              - arn:aws:codedeploy:us-east-1:596696200278:application:csye6225-codeDeployWebappApplication
          - Effect: Allow
            Action:
              - codedeploy:CreateDeployment
              - codedeploy:GetDeployment
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - codedeploy:GetDeploymentConfig
            Resource:
              - arn:aws:codedeploy:us-east-1:596696200278:deploymentconfig:CodeDeployDefault.OneAtATime
              - arn:aws:codedeploy:us-east-1:596696200278:deploymentconfig:CodeDeployDefault.HalfAtATime
              - arn:aws:codedeploy:us-east-1:596696200278:deploymentconfig:CodeDeployDefault.AllAtOnce
      Users:
      - "ghactions-app"

  amiPolicyEC2:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "GH-Ec2-Ami"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - ec2:AttachVolume
              - ec2:AuthorizeSecurityGroupIngress
              - ec2:CopyImage
              - ec2:CreateImage
              - ec2:CreateKeypair
              - ec2:CreateSecurityGroup
              - ec2:CreateSnapshot
              - ec2:CreateTags
              - ec2:CreateVolume
              - ec2:DeleteKeyPair
              - ec2:DeleteSecurityGroup
              - ec2:DeleteSnapshot
              - ec2:DeleteVolume
              - ec2:DeregisterImage
              - ec2:DescribeImageAttribute
              - ec2:DescribeImages
              - ec2:DescribeInstances
              - ec2:DescribeInstanceStatus
              - ec2:DescribeRegions
              - ec2:DescribeSecurityGroups
              - ec2:DescribeSnapshots
              - ec2:DescribeSubnets
              - ec2:DescribeTags
              - ec2:DescribeVolumes
              - ec2:DetachVolume
              - ec2:GetPasswordData
              - ec2:ModifyImageAttribute
              - ec2:ModifyInstanceAttribute
              - ec2:ModifySnapshotAttribute
              - ec2:RegisterImage
              - ec2:RunInstances
              - ec2:StopInstances
              - ec2:TerminateInstances
            Resource: '*'
      Users:
      - "ghactions-app"
